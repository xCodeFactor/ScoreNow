<div *ngIf="pointTable">
    <h1 class="px-3 py-2 text-4xl">CWC2023 Point Table</h1>
    <table class="mt-2 shadow rounded min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th *ngFor="let heading of tableHeading; let $index = index" class="py-2 px-4 border-b">
            {{heading}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of pointTable; let $index = index"
            [ngClass]="{
              'bg-green-100 text-black': $index <= 4,
              'bg-red-100 text-black': $index > 4
            }"
            class="cursor-pointer hover:bg-blue-500 hover:text-white transition-all">
          <td *ngFor="let item of team; let itemIndex = index"
              [ngClass]="{'font-bold': itemIndex == 0}"
              class="py-2 px-4 border-b">
            {{item}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
